---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  # enforce_idempotency: true
  multiple_converge: 2

client_rb:
  treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
- name: amazon-linux
  driver_config:
    box: mvbcoding/awslinux
- name: amazon-linux-2
  driver_config:
    box: ywatase/amzn2
- name: centos-6
- name: centos-7
- name: debian-8
- name: debian-9
- name: fedora-latest
- name: opensuse-leap-15
- name: ubuntu-16.04
- name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
    verifier:
      inspec_tests:
        - test/smoke/default
  - name: ulimit
    run_list:
      - recipe[test::default]
    verifier:
      inspec_tests:
        - test/smoke/ulimit
    attributes:
      stunnel:
        ulimit: 8192
  - name: certificates
    run_list:
      - recipe[test::certificates]
    verifier:
      inspec_tests:
        - test/smoke/certificates
  - name: source
    run_list:
      - recipe[test::default]
    verifier:
      inspec_tests:
        - test/smoke/source
    attributes:
      install_method: 'source'
